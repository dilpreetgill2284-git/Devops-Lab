name: Terraform Deploy to Azure

on:
  push:
    branches: [ main ]           # runs when you push/merge to main
  workflow_dispatch:              # allows manual 'Run workflow' from Actions tab

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      id-token: write            # required for OIDC with azure/login
      contents: read

    # Run all shell steps inside your Terraform folder
    defaults:
      run:
        working-directory: Linux-Virtual-machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: quick check that your Variables are present (prints only lengths)
      - name: Debug IDs presence
        run: |
          echo "CLIENT_ID len=$(echo -n '${{ vars.AZURE_CLIENT_ID }}' | wc -c)"
          echo "TENANT_ID len=$(echo -n '${{ vars.AZURE_TENANT_ID }}' | wc -c)"
          echo "SUBSCRIPTION_ID len=$(echo -n '${{ vars.AZURE_SUBSCRIPTION_ID }}' | wc -c)"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform -chdir=Linux-Virtual-machine init -input=false

      - name: Terraform Validate
        run: terraform -chdir=Linux-Virtual-machine validate -no-color

      # Keep as a single line to avoid YAML formatting mistakes
      - name: Terraform Plan
        run: terraform -chdir=Linux-Virtual-machine plan -out=tfplan -input=false -var "location=australiasoutheast" -var "resource_group_name=rg-devops-lab" -var "vnet_name=vnet-devops-lab" -var "vnet_cidr=10.10.0.0/16" -var "subnet_name=snet-devops-lab" -var "subnet_cidr=10.10.1.0/24" -var "vm_name=vm-devops-01" -var "vm_size=Standard_D2s_v3" -var "admin_username=azureuser" -var "prefix=dil-${{ github.run_number }}"

      - name: Terraform Apply
        run: terraform -chdir=Linux-Virtual-machine apply -auto-approve -input=false tfplan
